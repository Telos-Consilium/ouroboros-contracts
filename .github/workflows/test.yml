name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest

    name: Solidity (fmt, build, slitherin, test)
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Slither and Slitherin
        run: |
          python -m pip install --upgrade pip
          pip install -r ci/requirements-slither.txt

      - name: Show Forge version
        run: |
          forge --version

      - name: Show Python tools version
        run: |
          python - <<'PY'
          import importlib.metadata as m, sys, subprocess
          print("python", sys.version.split()[0])
          print("slither-analyzer", m.version("slither-analyzer"))
          print("slitherin", m.version("slitherin"))
          subprocess.run(["slither","--version"])
          PY

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build --sizes --via-ir
        id: build

      - name: Run Slitherin
        run: |
          slitherin . --config-file slither.config.json

      - name: Run Forge tests
        run: |
          forge test
        id: test
